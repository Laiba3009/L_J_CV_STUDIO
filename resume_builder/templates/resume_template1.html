<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 11pt;
            margin: 0;
            padding: 40px;
            color: #000;
            background-color: #fff;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #003366;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            line-height: 1.5;
            margin: 6px 0;
        }

        .section {
            margin-top: 20px;
            page-break-inside: avoid;
        }

        .profile-pic {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-pic img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }

        hr {
            border: 1px solid #003366;
            margin: 20px 0;
        }

        /* Print / PDF styles */
        @page {
            size: A4;
            margin: 1in;
        }

        @media print {
            body {
                font-size: 11pt;
                line-height: 1.4;
                margin: 0;
                padding: 0;
            }

            .container {
                padding: 0;
                margin: 0;
                max-width: 100%;
            }

            h1, h2, h3 {
                page-break-after: avoid;
                page-break-before: avoid;
            }

            .section {
                page-break-inside: avoid;
            }

            img {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        {% if image_path %}
        <div class="profile-pic">
            <img src="{{ image_path }}" alt="Profile Image">
        </div>
        {% endif %}

        <h2>{{ first_name }} {{ last_name }}</h2>
        <p><strong>Email:</strong> {{ email }}</p>
        <p><strong>Contact:</strong> {{ contact }}</p>

        <div class="section">
            <h2>Career Objective</h2>
            <p>{{ career_objective }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ education }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>

        <div class="section">
            <h2>Languages</h2>
            <p>{{ language }}</p>
        </div>
        
    </div>
</body>
</html>
