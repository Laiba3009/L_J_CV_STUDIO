<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        /* General styling */
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f2f0ed;
            padding: 0;
            margin: 0;
            color: #3e2723;
        }

        .container {
            background: #ffffff;
            padding: 30px 40px;
            margin: 0 auto;
            max-width: 750px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(93, 64, 55, 0.2);
        }

        h1, h2, h3 {
            color: #4e342e;
            text-transform: uppercase;
            border-bottom: 2px solid #5d4037;
            padding-bottom: 5px;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        p {
            font-size: 11pt;
            line-height: 1.4;
            margin: 6px 0;
        }

        .section {
            margin-top: 20px;
            page-break-inside: avoid;
        }

        .profile-pic {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 120px;
            height: 120px;
            border-radius: 20%;
            border: 3px solid #5d4037;
        }

        .info {
            font-weight: bold;
        }

        /* Print settings to fit on one A4 page */
        @page {
            size: A4;
            margin: 1in;
        }

        @media print {
            body {
                font-size: 11pt;
                line-height: 1.4;
                margin: 0;
                padding: 0;
                background: none;
            }

            .container {
                box-shadow: none;
                padding: 0;
                margin: 0;
                max-width: 100%;
            }

            h1, h2, h3 {
                page-break-after: avoid;
                page-break-before: avoid;
            }

            .section {
                page-break-inside: avoid;
            }

            img {
                max-height: 120px;
            }
        }
    </style>
</head>
<body>

    {% if image_path %}
    <div class="profile-pic">
        <img src="{{ image_path }}" alt="Profile Image">
    </div>
    {% endif %}

    <div class="container">
        <h2>{{ first_name }} {{ last_name }}</h2>
        <p class="info">ðŸ“§ Email: {{ email }}</p>
        <p class="info">ðŸ“ž Contact: {{ contact }}</p>

        <div class="section">
            <h2>Career Objective</h2>
            <p>{{ career_objective }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ education }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>

        <div class="section">
            <h2>Languages</h2>
            <p>{{ language }}</p>
        </div>
    </div>
</body>
</html>
