<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        body {
            font-family: Georgia, serif;
            font-size: 11pt;
            line-height: 1.5;
            padding: 40px;
            margin: 0;
            background-color: #fdf9ff;
            color: #222;
        }

        h1, h2, h3 {
            color: #6a0dad;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        p {
            margin: 6px 0;
        }

        .section {
            margin-top: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            page-break-inside: avoid;
        }

        .profile-pic {
            text-align: left;
            margin-bottom: 20px;
        }

        .profile-pic img {
            width: 100px;
            height: 100px;
            border-radius: 30%;
            border: 2px solid #6a0dad;
        }

        .info {
            margin-bottom: 15px;
        }

        /* Print / PDF styles */
        @page {
            size: A4;
            margin: 1in;
        }

        @media print {
            body {
                font-size: 11pt;
                line-height: 1.4;
                margin: 0;
                padding: 0;
                background: none;
            }

            .container {
                padding: 0;
                margin: 0;
                max-width: 100%;
            }

            h1, h2, h3 {
                page-break-after: avoid;
                page-break-before: avoid;
            }

            .section {
                page-break-inside: avoid;
            }

            img {
                max-height: 100px;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        {% if image_path %}
        <div class="profile-pic">
            <img src="{{ image_path }}" alt="Profile Image">
        </div>
        {% endif %}

        <h2>{{ first_name }} {{ last_name }}</h2>

        <div class="info">
            <p><strong>Email:</strong> {{ email }}</p>
            <p><strong>Contact:</strong> {{ contact }}</p>
        </div>

        <div class="section">
            <h2>Career Objective</h2>
            <p>{{ career_objective }}</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>{{ education }}</p>
        </div>

        <div class="section">
            <h2>Skills</h2>
            <p>{{ skills }}</p>
        </div>

        <div class="section">
            <h2>Languages</h2>
            <p>{{ language }}</p>
        </div>

    </div>
</body>
</html>
